<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/diseño_6.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
          <h2>Iniciar sesión en Facebook</h2>
          <form class="login-form">
            <div class="input-group">
              <label for="email">Correo electrónico o número de teléfono</label>
              <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <br>
            <button type="submit">Crear cuenta nueva</button>
          </form>
          <p class="signup-link">¿No tienes una cuenta? <a href="#">Regístrate en Facebook</a></p>
        </div>
      </div>


        </form>

    </div>
    
</body>
</html>
