<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="stylesheet" href="css/diseÃ±o_1.css" />
    <title>Blueprint</title>
  </head>
  <body>
    <div class="container">
      <header>Responsive Multi-Column Form</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <div class="fields">
                <div class="input-field">
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" id="first-name" required />
                </div>
                <div class="input-field">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="text" id="phone" required />
                </div>
                <div class="input-field">
                  <label for="talent">TYPE OF TALENT</label>
                  <select id="talent">
                    <option value="option1">Dibujar</option>
                    <option value="option2">Correr</option>
                    <option value="option3">Dormir</option>
                  </select>
                </div>
                <div class="input-field">
                  <label for="las name">LAST NAME</label>
                  <input type="text" id="last-name" required />
                </div>
                <div class="input-field">
                  <label for="affiliations">AFFILIATIONS</label>
                  <textarea
                    id="affiliations"
                    placeholder="Enter your affiliations"
                    required
                  ></textarea>
                </div>
                <div class="input-field">
                  <label for="drink">FAVORITE DRINK</label>
                  <input type="text" id="drink" required />
                </div>
                <div class="input-field">
                  <label for="email">EMAIL ADDRESS</label>
                  <input type="email" id="email" required />
                </div>
                <div class="input-field">
                  <label for="power">SPECIAL POWER</label>
                  <input type="text" id="power" required />
                </div>
                <div class="input-field">
                  <label for="country">COUNTRY</label>
                  <select id="country">
                    <option value="option1">Mexico</option>
                    <option value="option2">Francia</option>
                    <option value="option3">Brasil</option>
                    <option value="option3">Jalisco</option>
                  </select>
                </div>
                <div class="input-field">
                  <label for="occupation">OCCUPATION</label>
                  <select id="occupation">
                    <option value="option1">Trabajar</option>
                    <option value="option2">Ama de casa</option>
                    <option value="option3">Empresario</option>
                    <option value="option3">Maestra</option>
                  </select>
                </div>
                <div class="input-field">
                  <label for="weapon">WEAPON OF CHOICE</label>
                  <input type="text" id="weapon" required />
                </div>
                <div class="input-field">
                  <label for="biography">BIOGRAPHY</label>
                  <textarea
                    id="biography"
                    placeholder="Enter your biography"
                    required
                  ></textarea>
                </div>
                <div class="input-field">
                  <label for="cat-name">CAT'S NAME</label>
                  <input type="text" id="cat-name" required />
                </div>
                <div class="input-field">
                  <label for="gadget">FAVORITE GADGET</label>
                  <input type="text" id="gadget" required />
                </div>
                <div class="input-field">
                  <label for="comments">COMMENTS</label>
                  <textarea
                    id="comments"
                    placeholder="Enter your comments"
                    required
                  ></textarea>
                </div>
              </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
